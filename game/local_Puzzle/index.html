<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>拼图游戏</title>
  <style>
    .total_container {
      width: 700px;
      margin: 20px auto;
    }

    .game_title {
      padding-bottom: 10px;
      text-align: center;
    }
  </style>
  <script id="mootools_145" type="text/javascript" class="library" src="mootools-core-1.4.5-full-nocompat-yc.js"></script>
</head>

<body>
  <div class="total_container">
    <h2 class="game_title">Puzzle game of a picture</h2>
    <div class="puzzle_game">
      <div id="puzzleSet" class="game_core">
        <div class="config">
          <div class="size_set_area">
            <div class="size_set_data">
              <label class="config_label">每行拼图数：
                <input id="sizeX" class="size_input" type="text" maxlength="2" value="3" />
              </label>
              <label class="config_label">每列拼图数：
                <input id="sizeY" class="size_input" type="text" maxlength="2" value="3" />
              </label>
            </div>
            <p id="sizeSetNote" class="size_set_note">拼图数的数目设定，最小为2x2，最大为10x10（再多的话完成起来会非常费时间...）</p>
          </div>
          <div class="upload_area">
            <div id="upload" class="upload_btn_container">
              <a id="uploadBtn" class="upload_btn" href="javascript:;" title="">选择图片<input id="fileImage" type="file" class="upload_file" /></a>
              <div id="uploadProgress" class="upload_progress" style="display:none;">
                <div class="current_progress" style="width:0;"></div>
              </div>
            </div>
            <p id="uploadNote" class="upload_note">图片尺寸，宽度范围为30~850px，高度范围为30~不限px</p>
          </div>
        </div>
      </div>
      <div class="game_info">
        <p class="step_count_note">step count :
          <em id="stepCount" class="step_count">0</em>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
<link rel="stylesheet" href="puzzle-style.css" media="screen" title="no title" charset="utf-8">
<script src="index.js" charset="utf-8"></script>
